<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Verification</title>
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Include Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #f8f9fa;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            padding: 30px;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }       

        h1 {
            font-weight: 700;
            font-size: 2rem;
            color: #1e3c72;
            margin-bottom: 20px;
        }

        p.instruction {
            font-size: 1rem;
            color: #555;
            margin-bottom: 25px;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-label {
            display: inline-block;
            background: #1e3c72;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .custom-file-label:hover {
            background: #2a5298;
        }

        .btn-primary {
            background: #1e3c72;
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 16px;
            color: #fff;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .btn-primary:hover {
            background: #2a5298;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #result {
            margin-top: 20px;
            font-size: 1.1rem;
            font-weight: bold;
            display: none;
        }

        .preview-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .preview-container img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 15px;
            border: 2px solid #ddd;
            transition: transform 0.3s;
        }

        .preview-container img:hover {
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #999;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }

        .progress-bar {
            background-color: #1e3c72; /* Primary theme color */
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Signature Verification</h1>
        <p class="instruction">Upload two signatures to verify their similarity.</p>
        
        <form id="signatureForm">
            <div class="mb-3">
                <label class="custom-file-label" for="signature1">Choose Genuine Signature</label>
                <input type="file" id="signature1" accept="image/*" onchange="previewImage('signature1', 'preview1')" />
            </div>
            <div class="mb-3">
                <label class="custom-file-label" for="signature2">Choose Forged Signature</label>
                <input type="file" id="signature2" accept="image/*" onchange="previewImage('signature2', 'preview2')" />
            </div>

            <div class="preview-container">
                <img id="preview1" src="" alt="Genuine Signature" style="display: none;">
                <img id="preview2" src="" alt="Forged Signature" style="display: none;">
            </div>

            <button type="button" class="btn btn-primary" onclick="verifySignatures()">Verify</button>
        </form>

        <p id="result" class="text-center"></p>
        <div id="loadingSpinner" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="progressBarContainer" style="display: none; margin-top: 20px;">
            <p>Similarity Percentage:</p>
            <div class="progress" style="height: 20px;">
                <div id="progressBar" class="progress-bar progress-bar-striped" role="progressbar" 
                    style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                </div>
            </div>
        </div>
                

        <div class="footer">Made with for secure verification</div>
    </div>

    <script>
        // Preview uploaded images
        function previewImage(inputId, previewId) {
            const input = document.getElementById(inputId);
            const preview = document.getElementById(previewId);

            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function verifySignatures() {
    const signature1 = document.getElementById('signature1').files[0];
    const signature2 = document.getElementById('signature2').files[0];
    const result = document.getElementById('result');
    const spinner = document.getElementById('loadingSpinner');
    const progressBarContainer = document.getElementById('progressBarContainer');
    const progressBar = document.getElementById('progressBar');

    if (!signature1 || !signature2) {
        result.style.display = 'block';
        result.style.color = '#dc3545';
        result.textContent = 'Please upload both signatures.';
        return;
    }

    // Show loading spinner and hide previous results/progress bar
    spinner.style.display = 'block';
    result.style.display = 'none';
    progressBarContainer.style.display = 'none';
    progressBar.style.width = '0%';
    progressBar.setAttribute('aria-valuenow', '0');

    const formData = new FormData();
    formData.append('signature1', signature1);
    formData.append('signature2', signature2);

    try {
        const response = await fetch('/verify', { method: 'POST', body: formData });
        const data = await response.json();

        spinner.style.display = 'none'; // Hide spinner
        result.style.display = 'block';

        if (data.error) {
            result.style.color = '#dc3545';
            result.textContent = `Error: ${data.error}`;
        } else {
            const similarityScore = parseFloat(data.message.match(/Similarity score: (\d+(\.\d+)?)/)[1]) * 100;

            // Display progress bar with similarity percentage
            progressBarContainer.style.display = 'block';
            progressBar.style.width = `${similarityScore}%`;
            progressBar.setAttribute('aria-valuenow', similarityScore);
            progressBar.textContent = `${similarityScore.toFixed(2)}%`;

            // result message based on similarity
            result.style.color = similarityScore > 70 ? '#28a745' : '#ffc107';
            result.textContent = data.message;
        }
    } catch (error) {
        spinner.style.display = 'none'; // Hide spinner
        result.style.display = 'block';
        result.style.color = '#dc3545';
        result.textContent = 'An unexpected error occurred.';
    }
}

    </script>
</body>
</html>
